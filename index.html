<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometrical Shape with Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a id="toggleColorSection">Change Cube Color</a>
    </nav>

    <!-- Color Input Section (Hidden by default) -->
    <div id="color-section">
        <input type="text" class="color-input" id="colorCode" placeholder="Enter Hex Color Code" />
        <button class="reset-btn" id="resetColor">Reset Color</button>
        <button class="close-btn" id="closeSection">Close</button>
        <p>Enter a hex color code (e.g., #ff5733) to change the cube's color.</p>
    </div>

    <!-- 3D Scene -->
    <div class="scene">
        <div class="cube" id="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
